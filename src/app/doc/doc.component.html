<app-loading *ngIf="docService.isLoading"></app-loading>

<div class="doc">
  <!-- Show when we lack documentation to show -->
  <div class="hero">
    <div class="hero-body doc-body">
      <div class="container" *ngIf="docService.documentation.length == 0 && !docService.isLoading">
        <h1 class="title">
          Oh no !
        </h1>
        <h2 class="subtitle">
          It seems like we have not been able to find documentation for your profile, come back later, <a routerLink="/quiz">try again</a> or help us by <a target="_blank" href="https://github.com/christopherkade/start-coding/blob/master/CONTRIBUTING.md">submitting new resources</a> (SOON).
        </h2>
      </div>
    </div>
  </div>

  <!-- Documentation table -->
  <div class="container doc-container" *ngIf="docService.documentation.length > 0">
    <h1 class="title">We have found {{docService.documentation.length}} website<span *ngIf="docService.documentation.length > 1">s</span> that suit<span *ngIf="docService.documentation.length == 1">s</span>  your profile</h1>

    <div class="card doc-card" *ngFor="let doc of docService.documentation">
      <header class="card-header">
        <p class="card-header-title">
          <span class="tag is-info is-large type-tag">{{doc.type}}</span> {{doc.name}}
        </p>
      </header>
      <div class="card-content">
        <div class="content">
          {{doc.description}}
        </div>
      </div>
      <footer class="card-footer">
        <a href="{{doc.URL}}" target="_blank" class="card-footer-item doc-link">
          <i class="fa fa-globe" style="font-size: 25px;"></i>
        </a>
      </footer>
    </div>

  </div>
</div>
